<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="index.js" defer></script>
</head>
<body>

  <div class="container center">
    
    <div class="grid-border mb-small">
      <h1 class="fixed-header">Etch A Sketch</h1>

      <div class="grid js-grid"></div>
    </div>

    <form class="dimensions mb-small js-dimensions-form">
      <div>Width: <input class="js-width" type="number" value="100" min="50" max="100"></div>
      <div>Height: <input class="js-height" type="number" value="100" min="50" max="100"></div>
      <button class="btn">Set Dimensions</button>
    </form>
    
    <button class="btn js-reset">Clear Sketch Grid</button>

  </div>
  
</body>
</html>
